<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New York Times Article Search App!</title>
   	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"> 
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  
  <body>
    <h1>New York Times Article Search Web App</h1>
    <form id="form-container">
        <div class="form-group">
        <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Start date yyyymmdd" id="datepicker1">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="End  date yyyymmdd" id="datepicker2">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <div class="nytimes-container">
        <h3 id="nytimes-header"></h3>
        <ul id="nytimes-articles" class="article-list"></div>
    </div>
          
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
    <!-- Datepicker -->
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
      $(function() {
        $( "#datepicker1" ).datepicker({
			dateFormat: "yymmdd", 
			defaultDate: '-1m'
		});        
		
		$( "#datepicker2" ).datepicker({
			dateFormat: "yymmdd"
		});
      });
    </script>
    
    <script src="js/script.js"></script>

  </body>
</html>
